<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register || To Do List & Notes</title>

    <!-- Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
  </head>
  <body>
    <section class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 p-4">
              <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
					        <i class="fa-solid fa-user-plus" style="height: 25px; margin-left: 3px;"></i>
                </div>
                <h3 class="mt-3">Buat Akun</h3>
                <p class="text-muted">Isi seluruh kolom yang diperlukan</p>
              </div>

              <form>
                <div class="row mb-3">
                  <div class="col">
                    <label for="firstName" class="form-label">Nama Depan</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Nama Depan" required>
                  </div>
                  <div class="col">
                    <label for="lastName" class="form-label">Nama Belakang</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Nama Belakang" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Masukkan Email" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Masukkan Password" required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p class="mb-0">Sudah memiliki akun? <a href="#" class="text-decoration-none">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FontAwesome -->
    <script src="font-awesome/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>	
  </body>
</html>
